<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tombol tambah dan kurang</title>
  </head>
  <body>
    <button onclick="kurang()">-</button>
    <button onclick="tambah()">+</button>
    <div id="hasil">0</div>

    <script>
      var nilai = 0;
      var hasilnya = document.getElementById("hasil");

      function kurang() {
        hasilnya.innerHTML = nilai;
        nilai--;
      }
      function tambah() {
        hasilnya.innerHTML = nilai;
        nilai++;
      }
    </script>
  </body>
</html>
