<head>

    <title>Hello World</title>
</head>
<body>
    <h1>Nama : Titus Gigih Trionggo</h1>
    <p>Tugas Sesi 7</p>
    <script>function helloName(params) {
        // wajib nama panggilan
        if (params == "Titus") {
            return `Hello ${params}`;
        } else {
            return `Anda bukan Titus`;
        }
        // jika di dalam function pnya kondisi yang bercabang, berpengaruh pada output
    }

    console.log(helloName("Rizky"));
</script>
